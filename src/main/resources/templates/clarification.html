<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Làm rõ triệu chứng</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
        background-color: #f0f4f8;
        font-family: 'Arial', sans-serif;
    }
    .container {
        max-width: 800px;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .btn-primary, .btn-secondary {
        transition: all 0.3s ease;
    }
    .btn-primary:hover, .btn-secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Làm rõ triệu chứng</h1>
  <p class="text-muted">Triệu chứng của bạn không đủ rõ ràng. Vui lòng trả lời các câu hỏi sau:</p>
  <form action="/clarify" method="post">
    <input type="hidden" name="originalSymptoms" th:value="${originalSymptoms}">
    <div class="form-group">
      <label for="symptomAnswer" class="form-label fw-bold"><i class="fas fa-question-circle"></i> Triệu chứng biểu hiện?</label>
      <input type="text" class="form-control" id="symptomAnswer" name="symptomAnswer" required>
    </div>
    <div class="form-group">
      <label for="painLevelAnswer" class="form-label fw-bold"><i class="fas fa-exclamation-circle"></i> Mức độ đau (hơi, nhẹ, khá, rất, dữ dội)?</label>
      <input type="text" class="form-control" id="painLevelAnswer" name="painLevelAnswer" required>
    </div>
    <div class="form-group">
      <label for="symptomsAnswer" class="form-label fw-bold"><i class="fas fa-plus-circle"></i> Có triệu chứng nào đi kèm không?</label>
      <input type="text" class="form-control" id="symptomsAnswer" name="symptomsAnswer" required>
    </div>
    <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Gửi</button>
    <a href="/" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Quay lại</a>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
